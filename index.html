<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="css/jquery-confirm.min.css">

        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/jquery-confirm.min.js"></script>
        <script src="js/dom-checkbox.js"></script>
        <script src="js/jquery-sortSections.js"></script>
        <script src="js/muuri.min.js"></script>
        <script src="js/web-animations.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/fontawesome.min.js"></script>
        <script src="js/makeResizableDiv.js"></script>

        <title>Grid Dashboard</title>
        
    </head>
    <body>
        <div id="header">
            <i class="fas fa-poll"></i>
            <input id="header">Grid Dashboard</input>
        </div>
        
    <div class="grid">
         
      <div class="item">
        <div class="item-content resizable" id="item1">
              <div class='resizers inactive'>
                <div class='resizer bottom-right hidden'></div>
                <canvas id="myChart" width="800" height="200"></canvas>
              </div>
        </div>
      </div>
          
      <div class="item">
        <div class="item-content resizable" id="item2">
              <div class='resizers inactive'>
                <div class='resizer bottom-right hidden'></div>
                <canvas id="myPie" width="200" height="200"></canvas>
              </div>
        </div>
      </div>
      <div class="item">
        <div class="item-content resizable" id="item3">
              <div class='resizers inactive'>
                <div class='resizer bottom-right hidden'></div>
                <canvas id="myPie2" width="200" height="200"></canvas>
              </div>
        </div>
      </div>
     
      <div class="item">
        <div class="item-content resizable" id="item4">
              <div class='resizers inactive'>
                <div class='resizer bottom-right hidden'></div>
                <canvas id="myChart2"></canvas>
              </div>
        </div>
      </div>
        
    </div>
<script>
    var grid = new Muuri('.grid', {
        dragEnabled: true,
          dragStartPredicate: function (item, e) {
            // Start moving the item if
             
            grid.refreshItems();
            grid.layout();
              console.log(e);
            if (e.type != "move" && e.target.classList.contains("chartjs-render-monitor")) {
              return true;
            }
          },
    });
    const ctx = $('#myChart');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    const ctx2 = $('#myChart2');
    const myChart2 = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    const pie = $('#myPie');
    const myPie = new Chart(pie, {
        type: 'doughnut',
        data: {
          labels: [
            'Red',
            'Blue',
            'Yellow'
          ],
          datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
          }]
        }
    });
    const pie2 = $('#myPie2');
    const myPie2 = new Chart(pie2, {
        type: 'doughnut',
        data: {
          labels: [
            'Red',
            'Blue',
            'Yellow'
          ],
          datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
          }]
        }
    });
    
 $('.resizers').hover(function() {
    $(this).toggleClass('inactive');
     $(this).find('.resizer').toggleClass('hidden');
}
);
    


makeResizableDiv('#item1');
makeResizableDiv('#item2');
makeResizableDiv('#item3');
makeResizableDiv('#item4');
    
</script>
      
</body>
</html>
