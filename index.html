<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="css/jquery-confirm.min.css">

        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/jquery-confirm.min.js"></script>
        <script src="js/dom-checkbox.js"></script>
        <script src="js/jquery-sortSections.js"></script>
        <script src="js/muuri.min.js"></script>
        <script src="js/web-animations.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/fontawesome.min.js"></script>
        <script src="js/makeResizableDiv.js"></script>

        <title>Grid Dashboard</title>
        
    </head>
    <body>
        <div id="header">
            <i class="fas fa-poll"></i>
            <b>Grid Dashboard</b>
        </div>
        
    <div class="grid">
         
      <div class="item">
        <div class="item-content resizable">
          <!-- Safe zone, enter your custom markup -->
              <div class='resizers'>
                <div class='resizer top-left'></div>
                <div class='resizer top-right'></div>
                <div class='resizer bottom-left'></div>
                <div class='resizer bottom-right'></div>
              </div>
              <canvas id="myChart"></canvas>
          <!-- Safe zone ends -->
        </div>
      </div>
          
      <div class="item">
        <div class="item-content">
          <!-- Safe zone, enter your custom markup -->
          <canvas id="myPie" width="200" height="200"></canvas>
          <!-- Safe zone ends -->
        </div>
      </div>
    </div>
      
<script>
    var grid = new Muuri('.grid', {dragEnabled: true});
    const ctx = $('#myChart');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    const pie = $('#myPie');
    const myPie = new Chart(pie, {
        type: 'doughnut',
        data: {
          labels: [
            'Red',
            'Blue',
            'Yellow'
          ],
          datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: [
              'rgb(255, 99, 132)',
              'rgb(54, 162, 235)',
              'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
          }]
        }
        
    });
    
 

makeResizableDiv('.resizable')
    
</script>
      
</body>
</html>
